{% if user in interview.favorited_by.all %}
  <button hx-swap="outerHTML"
          hx-post="{% url 'interviews:favorite' interview.id %}"
          class="btn btn-xs btn-neutral">已收藏</button>
{% else %}
  <button hx-swap="outerHTML"
          hx-post="{% url 'interviews:favorite' interview.id %}"
          class="btn btn-xs btn-ghost">收藏</button>
{% endif %}
