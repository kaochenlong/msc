<h1>編輯：{{ interview.company_name }}</h1>

<form action="{% url 'interviews:show' interview.id %}" method="post">
  {% csrf_token %}

  {% for field in form %}
    <div>
      {{ field.label_tag }}
      {{ field }}
      <div style="font-size: 10px">
        {{ field.help_text }}
      </div>
    </div>
  {% endfor %}

  <a href="{% url 'interviews:index' %}">回面試列表</a>
  <a href="{% url 'interviews:show' interview.id %}">回上頁</a>
  <input type="submit" value="更新" />
</form>
