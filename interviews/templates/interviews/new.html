<h1>新增面試</h1>

<a href="{% url 'interviews:index' %}">回面試列表</a>

<form action="/interviews/" method="post">
  {% csrf_token %}
  <div>
    <label for="company_name">公司名稱</label>
    <input name="company_name" type="text" id="company_name" />
  </div>
  <div>
    <label for="position">職稱</label>
    <input name="position" type="text" id="position" />
  </div>
  <div>
    <label for="interview_date">面試日期</label>
    <input name="interview_date" type="date" id="interview_date" />
  </div>
  <div>
    <label for="rating">評分</label>
    <input name="rating" type="number" id="rating" />
  </div>
  <div>
    <label for="result">結果</label>
    <input name="result" type="text" id="result" />
  </div>
  <div>
    <label for="review">心得</label>
    <textarea name="review" id="review"></textarea>
  </div>

  <input type="submit" value="新增" />
</form>
