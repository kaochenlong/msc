{% extends "layouts/default.html" %}

{% block main %}
  <header class="flex items-center gap-2 my-2 justify-between">
    <h1 class="text-3xl">新增面試</h1>
    <a href="{% url 'interviews:index' %}">→ 回面試列表</a>
  </header>

  <form action="/interviews/" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        <div class="text-xs">
          {{ field.help_text }}
        </div>
      </div>
    {% endfor %}

    <input type="submit" value="新增" class="btn btn-neutral" />
  </form>

{% endblock %}
