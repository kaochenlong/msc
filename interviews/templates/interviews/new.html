{% extends "layouts/default.html" %}

{% block main %}
  <h1>新增面試</h1>

  <a href="{% url 'interviews:index' %}">回面試列表</a>

  <form action="/interviews/" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        <div style="font-size: 10px">
          {{ field.help_text }}
        </div>
      </div>
    {% endfor %}

    <input type="submit" value="新增" />
  </form>

{% endblock %}
