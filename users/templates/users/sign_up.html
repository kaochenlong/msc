{% extends "layouts/default.html" %}

{% block main %}
  <h1 class="text-3xl">註冊</h1>
  <form method="post" action="{% url 'users:index' %}">
    {% csrf_token %}

    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}

    <button class="btn btn-neutral">註冊</button>
  </form>
{% endblock %}
