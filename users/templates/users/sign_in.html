{% extends "layouts/default.html" %}

{% block main %}
  <h1>登入帳號</h1>
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}

    <div>
      <label>帳號</label>
      <input type="text" name="username" />
    </div>

    <div>
      <label>密碼</label>
      <input type="password" name="password" />
    </div>

    <button class="btn btn-neutral">登入</button>
  </form>
{% endblock %}
