{% extends "layouts/default.html" %}

{% block main %}
  <h1>付款</h1>

  <form x-data="braintree_form"
        action="/checkout"
        method="post"
        data-token="{{ token }}">
    {% csrf_token %}
    <div x-ref="dropin"></div>
    <input type="hidden" x-ref="nonce" name="nonce" />
    <button type="submit" class="btn btn-neutral">付款</button>
  </form>
{% endblock %}
